<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | YouTube</title>
</head>
<body style="background-color: black; color: bisque;">
    <ul class ="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');  
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("Ruby")
    addLanguage("Python")
    
    function addOptiLanguage (langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Java")
    addOptiLanguage("MySQL")
    addOptiLanguage("C#")

    // // ><-><-><-><-><-><-><-><-><->  EDIT VALUES  <-><-><-><-><-><-><-><-><-><-><-><

    const editval = document.querySelector("li:nth-Child(2)")
    // editval.innerHTML = "C++"
    const newLi = document.createElement('li')
    newLi.textContent = "C++"
    editval.replaceWith(newLi)

    // //><-><-><-><-><-><-><----> REMOVE VALUES   <----><-><-><-><-><-><-><-><-><-><-><

    const lastVal = document.querySelector('li:last-child')
    console.log(lastVal.remove())


</script>
</html>
